version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db

  web:
    build: ./app
    container_name: todo-app
    ports:
      - "5000:5000"
    environment:
      MONGO_HOST: mongo
    depends_on:
      - mongo

volumes:
  mongo-data:

